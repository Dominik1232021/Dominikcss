<h1>Sposoby podłączania styli do strony (skrócone zestawienie).</h1>
<b>1)<u>Zewnętrzny</u> arkusz stylów.<br></b>
<textarea rows="4" cols="100" disabled>
<head>
<link rel="Stylesheet" type="text/css" href="style.css" />
</head>
</textarea> <br>
<b>2)Styl <u>lokalny </u>inaczej: (styl wpisany, liniowy, linijkowy, w linii) czyli
dopisanie arkusza do wybranego bloku treści strony.<br></b>
<textarea rows="3" cols="100" disabled>
<selektor style="cecha1: wartość1; cecha2: wartość2...">...</selektor>
</textarea> <br>
<b>3)<u>Wewnętrzny</u> arkusz stylów.<br></b>
<textarea rows="8" cols="100" disabled>
<head>
 <style type="text/css">
 selektor1 { cecha: wartość; cecha2: wartość2... }
 selektor2 { cecha: wartość; cecha2: wartość2... }
 </style>
</head>
</textarea> <br>
<b>4)<u>Alternatywny</u> arkusz stylów.<br> </b>
<textarea rows="6" cols="100" disabled>
<head>
<link rel="Stylesheet" type="text/css" href="style.css" title="Nazwa domyślna" />
<link rel="Alternate stylesheet" type="text/css" href="style1.css" title="Nazwa 1" />
<link rel="Alternate stylesheet" type="text/css" href="style2.css" title="Nazwa 2" />
</head>
</textarea> <br>
<b>5)<u>Import</u> arkusza stylów.<br></b>
<textarea rows="4" cols="100" disabled>
<style type="text/css">
 @import url(adres zewnętrznego arkusza stylów);
</style>
